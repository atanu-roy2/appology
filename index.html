<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sorry Friend</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(270deg, #f6d365, #fda085);
      background-size: 400% 400%;
      animation: backgroundShift 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    @keyframes backgroundShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      text-align: center;
      color: #fff;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .heart {
      font-size: 50px;
      animation: beat 1s infinite;
      color: red;
    }

    @keyframes beat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.3);
      }
    }

    .apology-text {
      font-size: 2.5rem;
      margin: 20px 0 10px;
      animation: pulseText 2s infinite;
      color: purple;
    }

    @keyframes pulseText {
      0%, 100% {
        letter-spacing: normal;
      }
      50% {
        letter-spacing: 3px;
      }
    }

    .message {
      font-size: 1.5rem;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heart">‚ù§Ô∏è</div>
    <h1 class="apology-text">I'm Really Sorry üòî</h1>
    <p class="message"><b>Please forgive me, dostüòî</b></p>
  </div>
</body>
</html>
